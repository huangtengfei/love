<div class="row mt40">
  <div class="col-sm-6 col-md-4" ng-repeat="person in persons">
    <div class="thumbnail">
      <img ng-src="{{person.photo}}" alt="avatar">
      <div class="caption">
        <h3>{{person.name}}</h3>
        <p ng-click="leaveMsg()">为TA留言</p>
        <button class="btn btn-primary">为TA点赞</button>
      </div>
    </div>
  </div>   
</div>

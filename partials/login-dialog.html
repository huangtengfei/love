<div class="modal fade in" ng-controller="LoginController as vm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="vm.close()" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 ng-if="!vm.isReg" class="modal-title">请输入以下信息验证身份
                    <a href="" ng-click="vm.isReg=true">初次登录？</a>
                </h4>
                <h4 ng-if="vm.isReg" class="modal-title">请填写以下信息
                    <a href="" ng-click="vm.isReg=false">非初次登录</a>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal col-xs-8 col-xs-offset-2">
                        <div class="form-group">
                            <label for="jobNo" class="col-xs-2 control-label">工号</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="jobNo" 
                                ng-model="vm.formData.jobNo">
                            </div>
                        </div>
                        <div class="form-group" ng-if="vm.isReg">
                            <label for="name" class="col-xs-2 control-label">姓名</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="name" 
                                ng-model="vm.formData.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-xs-2 control-label">密码</label>
                            <div class="col-xs-10">
                                <input type="password" class="form-control" id="psw" 
                                ng-model="vm.formData.password">
                            </div>
                        </div>
                        <div class="form-group" ng-if="vm.isReg">
                            <label for="name" class="col-xs-2 control-label">性别</label>
                            <div class="col-xs-10">
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio1" value="option1" ng-model="vm.formData.gender"> 女
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="inlineRadio2" value="option2"ng-model="vm.formData.gender"> 男
                                </label>
                            </div>
                        </div>
                    </form>

                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="vm.ok()">提交</button>
                <button type="button" class="btn btn-default" ng-click="vm.cancel()">取消</button>
            </div>

        </div>
    </div>
</div>

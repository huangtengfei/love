<div class="modal fade in" ng-controller="LoginCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">请输入以下信息验证身份</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form-horizontal col-xs-8 col-xs-offset-2">
                        <div class="form-group">
                            <label for="jobNo" class="col-xs-2 control-label">工号</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="jobNo" 
                                ng-model="viewData.jobNo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-xs-2 control-label">姓名</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="name" 
                                ng-model="viewData.name">
                            </div>
                        </div>
                    </form>

                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="ok()">保存</button>
                <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
            </div>

        </div>
    </div>
</div>

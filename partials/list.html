<div class="row mt40" infinite-scroll='loadMore()' infinite-scroll-disabled='viewData.busy' infinite-scroll-distance='1'>
  <div class="col-sm-6 col-md-3" ng-repeat="photo in photos">
    <div class="thumbnail">
      <img ng-src="{{photo.photo.url}}" alt="avatar">
      <div class="caption">
        <h3>{{photo.name}}</h3>              
        <button class="btn btn-primary">为TA点赞</button>  
        <button class="btn btn-warning ml5" ng-click="comment()">为TA留言</button>    
      </div>
    </div>
  </div>   
</div>

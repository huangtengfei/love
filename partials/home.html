<div class="row filter-con">
    <div class="filter-box col-md-12">
        <div>
            <a href="javascript:void(0);" ng-class="{'active': vm.queryParams.orderType=='like'}"
                    ng-click="vm.queryParams.orderType='like'">最热</a>
            <span> / </span>
            <a href="javascript:void(0);" ng-class="{'active': vm.queryParams.orderType=='createdAt'}"
                    ng-click="vm.queryParams.orderType='createdAt'">最新</a>
        </div>
        <div style="margin-left: 15px;">
            <a href="javascript:void(0);" ng-class="{'active': vm.queryParams.gender==''}"
               ng-click="vm.queryParams.gender=''">全部</a>
            <span> / </span>
            <a href="javascript:void(0);" ng-class="{'active': vm.queryParams.gender=='boy'}"
               ng-click="vm.queryParams.gender='boy'">只看男</a>
            <span> / </span>
            <a href="javascript:void(0);" ng-class="{'active': vm.queryParams.gender=='girl'}"
               ng-click="vm.queryParams.gender='girl'">只看女</a>
        </div>
        <div class="pull-right">
            <form ng-submit="vm.search()" >
                <input id="inp-query" type="text" ng-model="vm.queryParams.name" placeholder="搜索你感兴趣的人...">
                <div class="inp-btn">
                    <input type="submit" ng-click="vm.search()" value="搜索" />
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row" ng-show="!vm.searched || (vm.searched && vm.photos.length > 1)"
     infinite-scroll='vm.loadMore()' infinite-scroll-disabled='vm.busy' infinite-scroll-distance='1'>
  <div class="col-sm-6 col-md-3" ng-repeat="photo in vm.photos">
    <div class="thumbnail">
      <img ng-src="{{photo.photo.url}}" alt="avatar">
      <div class="caption">
        <h3>{{photo.name}}</h3>              
        <button class="btn btn-warning" ng-click="vm.like(photo)">为TA点赞
          <span ng-if="photo.like">({{photo.like}})</span>
        </button>  
        <button class="btn btn-info ml5" ng-click="vm.comment(photo)">给TA留言</button>
      </div>
    </div>
  </div>   
</div>

<div class="row" ng-show="vm.searched && vm.photos.length == 1">
    <div class="col-md-6 col-md-offset-3 no-result text-muted" style="margin-top: 100px;">
        <div class="thumbnail">
            <img ng-src="{{vm.photos[0].photo.url}}" alt="avatar">
            <div class="caption">
                <h3>{{vm.photos[0].name}}</h3>
                <button class="btn btn-warning" ng-click="vm.like(vm.photos[0])">为TA点赞
                    <span ng-if="vm.photos[0].like">({{vm.photos[0].like}})</span>
                </button>
                <button class="btn btn-info ml5" ng-click="vm.comment(vm.photos[0])">给TA留言</button>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="vm.searched && !vm.photos.length">
    <div class="col-md-6 col-md-offset-3 no-result text-muted">
        你要找的人TA还没来...
    </div>
</div>
